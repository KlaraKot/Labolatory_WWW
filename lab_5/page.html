
<!DOCTYPE >
<html  xml:lang="en" ></html>
<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script> 
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
	<h3>
		<span id="player_name"></span>Twój ruch (<span id="player_mark"></span>)
	</h3>
	<div id="game_map">
	</div>
	<table>
		<tr>
			<th></th>
			<th>Gracz 1</th>
			<th>Gracz 2</th>
		</tr>
		<tr>
			<th>Won</th>
			<td id="player1_wins">0</td>
			<td id="player2_wins">0</td>
		</tr>
	</table>
    <h3 id="end_score" class="end_game">Wynik: <span id="score"></span></h3>
	<h3 id="winner" class="end_game">
		Zwycięzcą jest: <span id="winner_name"></span>
	</h3>
	<div id="ask_restart" class="end_game">
		Chcesz zagrać jeszcze raz? <a href="#" id="restart_game">tak</a>
	</div>
</body>
</html>
